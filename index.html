<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Formulário de cadastro</title>
        <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="style.css" />
            <style>
                .form-control::placeholder {
                    color: rgba(21, 21, 14, 0.67);
                    opacity: 1;
                }
                .form-control:-ms-input-placeholder {
                    color: rgb(55, 51, 51);
                }
                .form-control:-ms-input-placeholder {
                    color: red;
                } 

            </style>
		
	</head>
	<body>
		<div class="container mt-5 bg-primary">
            <h2 class="mb-4">Formulário de cadastro</h2>
            <form>
                <div class="row mb-3">
                    <label for="nome" class="col-sm-2 col-form-label">Seu nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Seu e-mail:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="telefone" class="col-sm-2 col-form-label">Telefone:</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="mensagem" class="col-sm-2 col-form-label">Informações adicionais:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="mensagem"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <button  class="btn btn-success">Enviar</button>
                    </div>
                </div>
            </form>
         </div>
    
         <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      
	</body>
</html>
